<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital@1&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            
            <h1>Podziel się rachunkiem!</h1>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty</label>
            <input type="number" id="price">
            <label for="people">Ilość osób</label>
            <input type="number" id="people">

            <label for="napiwek">Napiwek</label>
        <select id="tip">
            <option value="0" disabled selected>Wybierz napiwek</option>
            <option value="0.05">5%</option>
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
        </select>

        <button class="count">Oblicz</button>
        <p class="error"></p>
        <p class="cost-info">Powinniście się złożyć po  <span class="cost"></span></p>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
